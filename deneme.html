<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="content">
        <div class="container methods">
            <div class="row">
                <div class="card text-center methodBox" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Newton-Raphson Iteration</h5>
                        <a href="#" class="btn btn-outline-light bw-2 mt-5">Find Root</a>
                    </div>
                </div>
                <div class="card text-center methodBox" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Von-Mises Method</h5>
                        <a href="#" class="btn btn-outline-light bw-2 mt-5">Find Root</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card text-center methodBox" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Bisection Method</h5>
                        <a href="#" class="btn btn-outline-light bw-2 mt-5">Find Root</a>
                    </div>
                </div>
                <div class="card text-center methodBox" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Regula Falsi Method</h5>
                        <a href="#" class="btn btn-outline-light bw-2 mt-5">Find Root</a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container input">
            <div class="border float-left mb-3">
                <button class="btn btn-danger btn-sm back" ><i class="fas fa-arrow-left"></i> Back</button>
            </div>
            <form id="input-form">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" name="secondCoeff" placeholder="Coefficient of xÂ²" />
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control"  name="firstCoeff" placeholder="Coefficient of x" />
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" name="constant" placeholder="Constant"/>
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" name="intervalStart" placeholder="Interval Start" />
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" name="intervalEnd" placeholder="Interval End"/>
                </div>
                <div class="form-group mb-4">
                    <input type="text" class="form-control" name="tolerance" placeholder="Tolerance Value"/>
                </div>
                <button type="submit" class="btn btn-success btn-block form-submit-button">Find Root</button>
            </form>
        </div>
        <div class="container result">
            <button class="btn btn-danger btn-sm back"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>
</body>
</html>
